<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">

        <div class="row">
          <div class="col-2 hour">
            <p>09:00 AM</p>
          </div>
          <textarea class="col-8 timeDay" id="9am"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnNine"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>10:00 AM</p>
          </div>
          <textarea class="col-8 timeDay" id="10am"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnTen"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>11:00 AM</p>
          </div>
          <textarea class="col-8 timeDay" id="11am"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnEleven"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>12:00 PM</p>
          </div>
          <textarea class="col-8 timeDay" id="12pm"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnTwelve"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>01:00 PM</p>
          </div>
          <textarea class="col-8 timeDay" id="13pm"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnOne"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>02:00 PM</p>
          </div>
          <textarea class="col-8 timeDay" id="14pm"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnTwo"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>03:00 PM</p>
          </div>
          <textarea class="col-8 timeDay" id="15pm"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnThree"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>04:00 PM</p>
          </div>
          <textarea class="col-8 timeDay" id="16pm"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnFour"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

        <div class="row">
          <div class="col-2 hour">
            <p>05:00 PM</p>
          </div>
          <textarea class="col-8 timeDay" id="17pm"></textarea>
          <button type="button" class="col-2 saveBtn" id="btnFive"><img src="./Assets/save-icon-silhouette-270529.png"</button>
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
